<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <table id="calculator">
            <tr>
                <td colspan="3"> <input class="display-box" type="text" id="result"/> </td>
            </tr>
            <tr>
                <td> <input type="button" value="1" onclick="display('1')" /> </td>
                <td> <input type="button" value="2" onclick="display('2')" /> </td>
                <td> <input type="button" value="3" onclick="display('3')" /> </td>
            </tr>
            <tr>
                <td> <input type="button" value="4" onclick="display('4')" /> </td>
                <td> <input type="button" value="5" onclick="display('5')" /> </td>
                <td> <input type="button" value="6" onclick="display('6')" /> </td>
                
            </tr>
            <tr>
                <td> <input type="button" value="7" onclick="display('7')" /> </td>
                <td> <input type="button" value="8" onclick="display('8')" /> </td>
                <td> <input type="button" value="9" onclick="display('9')" /> </td>
                
            </tr>
            <tr>
                <td> <input type="button" value="0" onclick="display('0')" /> </td>
                <td> <input type="button" id="dot" value="." onclick="display('.')" /> </td>
                <td> <input type="button" id="plus" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
                <td> <input type="button" id="minus" value="-" onclick="display('-')" /> </td>
                <td> <input type="button" id="multiply" value="*" onclick="display('*')" /> </td>
                <td> <input type="button" id="devide" value="/" onclick="display('/')" /> </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="button" value="Clear" onclick="clearScreen()" id="btn"/> </td>
                <td> <input type="button" id="ans" value="=" onclick="calculate()"></td>
            </tr>
        </table>
    </body>
</html>
